<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        nav .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav .menu ul li {
            margin: 0 15px;
        }

        nav .menu ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .profile-card h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            margin: 10px 0;
            color: #666;
        }

        .logout-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">NachDaTee</a>
            </div>
            <ul>
                <li><a href="All Files.html">File</a></li>
                <li><a href="Profile.html">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            <h1>Profile</h1>
            <div class="profile-info">
                <p><strong>Username:</strong>narongdech</p>
                <p><strong>Email:</strong> narongdech@example.com</p>
            </div>
            <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
    </div>

    <script>
        function logout() {
            // In a real application, this would involve:
            // 1. Clearing session/authentication tokens
            // 2. Redirecting to login page
            alert('Logged out successfully');
            window.location.href = 'Login.html'; // Assuming you'll create a login page
        }
    </script>
</body>
</html>
