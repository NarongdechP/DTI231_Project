<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Sign up</title>
   <link rel="stylesheet" href="style Login.css">
</head>
<body>
   <nav>
     <div class="menu">
       <div class="logo">
         <a href="#">NachDaTee</a>
       </div>
       <ul>
         <!-- ปิดการใช้งานเมนูเดิมไว้ -->
       </ul>
     </div>
   </nav>
   
   <div class="signupFrm">
     <form id="signupForm" class="form">
       <h1 class="title">Sign up</h1>
        
       <div class="inputContainer">
         <input type="text" 
                id="username" 
                name="username" 
                class="input" 
                placeholder=" " 
                autocomplete="username"
                required>
         <label for="username" class="label">Username</label>
       </div>
        
       <div class="inputContainer">
         <input type="email" 
                id="email" 
                name="email" 
                class="input" 
                placeholder=" " 
                autocomplete="email"
                required>
         <label for="email" class="label">Email</label>
       </div>
        
       <div class="inputContainer">
         <input type="password" 
                id="password" 
                name="password" 
                class="input" 
                placeholder=" " 
                autocomplete="new-password"
                minlength="8" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="ต้องมี 8 ตัวอักษร มีตัวเล็ก ตัวใหญ่ และตัวเลข"
                required>
         <label for="password" class="label">Password</label>
       </div>
        
       <button type="submit" class="submitBtn">Sign up</button>
     </form>
   </div>

   <script>
   document.getElementById('signupForm').addEventListener('submit', function(e) {
     e.preventDefault(); // หยุดการส่งฟอร์มแบบปกติ
     
     // รวบรวมข้อมูลจากฟอร์ม
     const formData = {
       username: document.getElementById('username').value,
       email: document.getElementById('email').value,
       password: document.getElementById('password').value
     };
     
     // จำลองการส่งข้อมูล (ในทางปฏิบัติจะส่งไปยัง backend)
     console.log('กำลังลงทะเบียน:', formData);
     
     // จำลองการตรวจสอบการลงทะเบียน
     setTimeout(() => {
       // หากลงทะเบียนสำเร็จ ให้ไปหน้า Sign in
       window.location.href = 'Sign in.html';
     }, 1000); // หน่วงเวลา 1 วินาที เพื่อจำลองการประมวลผล
   });
   </script>
</body>
</html>
