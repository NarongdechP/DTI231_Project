<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">NachDaTee</a>
            </div>
            <ul>
                <!--<li><a href="index.html">HOME</a></li>
                <li><a href="signIN.html">LOGIN</a></li>
                <li><a href="booking.html">BOOKINGS</a></li>
                <li><a href="feedback.html">Feedback</a></li>-->
            </ul>
        </div>
    </nav>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p>
                    <a href="Sign up.html" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <!-- Form with action to handle login and redirect -->
                    <form action="All file.html" method="POST" onsubmit="return handleLogin()">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="text" id="username" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" id="password" placeholder="Password" required>
                        </p>
                        <p>
                            <input type="submit" value="Sign In">
                        </p>
                        <p>
                            <!--<a href="">Forgot password?</a>-->
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        // JavaScript to handle form submission and redirect
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Example logic to check if username and password are not empty
            if (username && password) {
                // Proceed with the form submission to redirect to Home.html
                return true; // Submit form
            } else {
                // Prevent form submission if username/password are not filled
                alert('Please fill in both username and password.');
                return false;
            }
        }
    </script>

</body>

</html>
